name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test:run

      - name: Build application
        run: npm run build

  react-doctor:
    name: React Doctor
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
      - name: Checkout repository (full history for diff mode)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run React Doctor
        uses: millionco/react-doctor@main
        with:
          directory: .
          diff: main
          verbose: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
